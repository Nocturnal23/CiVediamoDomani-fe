<h2>Lista Utenti</h2>

<input type="text" placeholder="Cerca utente..."/>

<app-table
  [data]="userData | async"
  [columns]="displayedColumns"
  [pageSize]="userPageSize"
  [totalRecords]="totalElement"
  [lazyLoad]="true"
  [enableFirstAction]="false"
  (lazyLoadEvent) = "doLazyLoad($event)">
</app-table>
