<h2>Lista Eventi</h2>

<input type="text" placeholder="Cerca Evento..."/>

<app-table
  [data]="eventData | async"
  [columns]="displayedColumns"
  [pageSize]="eventPageSize"
  [totalRecords]="totalElement"
  [lazyLoad]="true"
  [enableFirstAction]="false"
  (lazyLoadEvent) = "doLazyLoad($event)">
</app-table>
