<div>
    <h1> Risultati per: "{{values}}"</h1>
</div>
<div>
    <mat-icon>room</mat-icon> {{searchLocation}}
</div>
<div>
    <mat-slider [min]="sliderMinRange" [max]="sliderMaxRange" [step]="sliderStep">
        <input matSliderThumb [(value)]="searchRange">
    </mat-slider>
    Cerca entro: {{searchRange}} KM
</div>
<div>
    <div *ngFor="let event of eventList$ | async">
        {{event.title}}{{event.description}}
    </div>
</div>
