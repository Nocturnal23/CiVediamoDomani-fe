<mat-toolbar class="toolbar" fxLayout="row">
    <div class="toolbarLeft" fxFlex="25%" routerLink="/">
        <span class="projectName">Ci Vediamo Domani</span>
    </div>

    <div class="toolbarCenter" fxFlex="45%">
        <div fxFlex="25%" class="position" (click)="changeLocation()">
            <mat-icon>room</mat-icon>
            <span> {{searchLocation}} </span>
        </div>
        <div class="searchForm" fxFlex="60%">
            <form [formGroup]="searchForm">
                <div>
                    <input matInput type="text" class="search" formControlName="searchBar" (keydown.enter)="search()" placeholder="Cosa stai cercando?">
                    <mat-icon (click)="search()" class="searchButton">search</mat-icon>
                </div>
            </form>
        </div>
    </div>

    <div class="toolbarRight" fxFlex="25%">
        <div *ngIf="isLogged()">
            <div fxFlex="30%"><button class="event" (click)="goToEvent()">I miei eventi</button></div>
            <div class="profileCard"><app-profile-card></app-profile-card></div>
        </div>

        <div *ngIf="!isLogged()">
            <button (click)="goToLogin()">Login</button>
        </div>
    </div>
</mat-toolbar>
