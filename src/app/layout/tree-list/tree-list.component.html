<mat-accordion [multi]="true" >
    <ng-container *ngFor="let item of inputTree">
        <mat-expansion-panel [expanded]="true">

            <mat-expansion-panel-header>
                <mat-panel-title>{{item.title}}</mat-panel-title>
            </mat-expansion-panel-header>
            <mat-panel-description>{{item.description}}</mat-panel-description>

            <ng-container *ngFor="let child of item.childList">
                <mat-expansion-panel [expanded]="true" [hideToggle]="true">
                    <mat-expansion-panel-header>
                        <mat-panel-title>{{child.title}}</mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-panel-description>{{child.description}}</mat-panel-description>
                </mat-expansion-panel>
            </ng-container>

        </mat-expansion-panel>
    </ng-container>
