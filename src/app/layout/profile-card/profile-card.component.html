<div fxLayout="column">
    <input class="dropdown" type="checkbox" id="dropdown" name="dropdown"/>
    <label class="dropdown" for="dropdown">
        <div fxHide.lt-sm>Ciao, {{userName}}</div>
        <mat-icon fxHide.gt-xs>account_circle</mat-icon>
    </label>
    <div class="section-dropdown">
        <div class="goTo" (click)="goToProfile()"> Profilo </div>
        <div class="goTo" *ngIf="hasDashboard()" (click)="goToDashboard()"> Dashboard </div>
        <div class="goTo" (click)="goToSettings()"> Impostazioni </div>
        <div class="goTo" (click)="doLogout()"> Disconnetti </div>
    </div>
</div>
