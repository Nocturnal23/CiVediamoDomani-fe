<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form>
            <h1>Crea Account</h1>
            <div class="social-container">
                <asl-google-signin-button type="standard" size="medium" text="signup_with"></asl-google-signin-button>
            </div>
            <h5>oppure registrati con email</h5>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Registrati</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form>
            <h1>Accedi</h1>
            <div class="social-container">
                <asl-google-signin-button type="standard" size="medium" text="signin_with"></asl-google-signin-button>
            </div>
            <h5>o accedi con la tua email</h5>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <h5><a href="resetPassword">Password dimenticata?</a></h5>
            <button>Accedi</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Bentornato!</h1>
                <p>Accedi al tuo account esistente</p>
                <button class="ghost" (click)="switchForm()">Accedi</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Benvenuto!</h1>
                <p>Registrati qui per continuare</p>
                <button class="ghost" (click)="switchForm()">Registrati</button>
            </div>
        </div>
    </div>
</div>
